    name: "Grand Parent"
    biography: |
      The founder of our lineage. A person of great wisdom and compassion
      who laid the foundations for generations to come. Their life was
      marked by perseverance through hardship and an unwavering belief
      in the importance of family bonds.

      Known for their storytelling around the evening fire, they ensured
      that the family history would never be forgotten. Their garden was
      legendary, producing the finest vegetables in the region.
    birth_year: 1920
    death_year: 2000
    children:
